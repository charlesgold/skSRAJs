<!DOCTYPE html>
<html>
<head>

	<title>skShippingRulesApp</title>
	<meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0">
</head>
<body>

<h1>App</h1>

<div id="skShippingRulesApp-scope">
<div class="skSRA-title">To Continue Checkout</div>
<div class="skSRA-blurb">
	Please provide your ZIP CODE
</div>
<div class="skSRA-scope-wrap">
	<input class="skSRA-zipField" placeholder="Zip Code" maxlength="5" />
</div>
<input type="submit" name="checkout" class="check_out" value="Check Out">

</div>

<div id="old-scope">
<input class="skSRA-zipField" placeholder="Zip Code" maxlength="5" />
<button class="skSRA-zipBtn">Checkout</button>
<input type="submit" class="check_out" value="Checkout"/>
</div>


  <script src="{{ appjs }}"></script>
</body>
</html>
